<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Employee APP</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<nav class="navbar bg-dark navbar-dark d-flex justify-content-between navbar-expand-sm">
    <a href="#" class="navbar-brand">JS-Employee APP</a>

    <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">News</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Techno news</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
    </ul>

    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal">Employee</button>

    <div class="modal" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Employee</h3>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <label for="firstName">Your FirstName</label>
                            <input type="text" class="form-control" id="firstName">

                            <label for="lastName" class="mt-3">Your LastName</label>
                            <input type="text" class="form-control" id="lastName">

                            <label for="age" class="mt-3">Your Age</label>
                            <input type="number" class="form-control" id="age">

                            <label for="birthday" class="mt-3">Your Birthday</label>
                            <input type="date" class="form-control" id="birthday">

                            <label for="level" class="mt-3">Your Level</label>
                            <input type="text" class="form-control" id="level">

                            <label for="position" class="mt-3">Your Position</label>
                            <select class="form-control" id="position">
                                <option value="Director">Director</option>
                                <option value="CEO">CEO</option>
                                <option value="CTO">CTO</option>
                                <option value="Manager">Manager</option>
                                <option value="Programmer">Programmer</option>
                                <option value="Security">Security</option>
                                <option value="Driver">Driver</option>
                            </select>

                            <label for="number" class="mt-3">Your Number</label>
                            <input type="number" class="form-control" placeholder="+998" id="number">

                            <label for="region" class="mt-3">Your Region</label>
                            <select class="form-control" id="region">
                                <option value="Tashkent">Tashkent</option>
                                <option value="Namangan">Namangan</option>
                                <option value="Farg'ona">Farg'ona</option>
                                <option value="Andijon">Andijon</option>
                                <option value="Samarqand">Samarqand</option>
                                <option value="Sirdaryo">Sirdaryo</option>
                                <option value="Buxoro">Buxoro</option>
                                <option value="Xorazm">Xorazm</option>
                                <option value="Qashdaryo">Qashqadaryo</option>
                                <option value="Navoiy">Navoiy</option>
                            </select>

                            <button type="button" class="btn btn-primary mt-3 btn-block" onclick="addEmployee()" data-dismiss="modal">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="card">
                    <div class="card-body">
                        <h5>Rostdan ham o'chirmoqchimisiz?</h5>
                    </div>
                    <div class="card-footer d-flex justify-content-end align-items-center">
                        <button type="button" class="btn btn-danger mr-3" data-dismiss="modal" onclick="deleteEmployee('+ i +')">Ha</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Yo'q</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row" id="result"></div>
</div>


<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
